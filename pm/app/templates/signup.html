
  
   {% extends 'base.html' %}
   {% block content %}
<style>
    body {
      background-color: #ecf3f5;
      background-image: linear-gradient(315deg, #eaee0d 24%, #0e4cf8 74%);
      color: #ecf3f5;
      background-image:"./de1c9e66e2d819537bc35c3b618a6576.jpg";
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center; 
      font-family: 'Poppin', sans-serif !important; 
      font-family: 'Roboto', sans-serif !important;
      font-size: large;
     }</style>
   <div class="containter pt-8">
     <div class="col-lg-5 shadow  mx-auto p-0">
       <div class="alert alert-success">
         <h2>Create Account</h2>
       </div>
       <div class="p-4">
         <form method="post" action="/signup/" class="was-validation" >
           {% csrf_token %}
           {{ form.as_p }}
           <hr>
           <input class="btn btn-block btn glow-button btn-success" type="submit" value="Create Account">
         </form>
       </div>
     </div>
   </div>
   
   {% endblock %}
