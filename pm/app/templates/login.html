<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% extends 'base.html' %}
  {% block content %}
  <style>
    body {
      background-color: #ecf3f5;
      background-image: linear-gradient(315deg, #eaee0d 24%, #0e4cf8 74%);
      color: white;
      background-image="./de1c9e66e2d819537bc35c3b618a6576.jpg";
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center; 
      font-family: 'Poppins', sans-serif !important; 
      font-family: 'Roboto', sans-serif !important;
     }</style>
  <body>
  <div class="container pt-4">
    
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
      <div class="alert alert-info">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <hr>
          <input type="submit" value="Login" class="btn btn-block btn glow-button btn-success">
              <a href="/signup/" class="btn btn-block btn glow-button btn-info" ><h>click here to register</h></a>
        </form>
      </div>
    </div>
  </div>
</body>
  {% endblock %}
