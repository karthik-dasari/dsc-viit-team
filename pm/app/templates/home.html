<html>
  {% extends 'base.html' %}
{% block content %}
   <!-- bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
   <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
  div {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
a:hover {
  background-color: rgb(16, 176, 250);
}

/* Add a black background color to the top navigation */
.topnav {
  background-color: rgb(250, 146, 9);
  overflow: hidden;
  float: center;
}
.topnav1 {
  background-color: rgb(253, 80, 11);
  overflow: hidden;
  float:center
}
.but {
  background-color: rgb(250, 250, 250);
  overflow: hidden;
}
/* Style the links inside the navigation bar */
.topnav a{
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 1% 9%;
  text-decoration: none;
  font-size: 100%;
}
.td{
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 1% 9%;
  text-decoration: none;
  font-size: 100%;
}

/* Add an active class to highlight the current page */
.active {
  background-color: #1e0ff1;
  color: white;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
  display: none;
}

/* Dropdown container - needed to position the dropdown content */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Style the dropdown button to fit inside the topnav */
.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
</style>
<div>
  
      <div class="topnav">
        <div class="d-flex justify-content-center"  >
          <a href="/add/">Add New password
          </a>
          <a href="/logout/">Logout</a>
        </div>
      </div>
        
      



      <div class="col">
        <div class="border">

          {% if obj|length == 0 %}

          <div class="p-4">
            <br>
            <br>
            <div class="alert alert-info text-center">
              <p class="" style="font-size: 30px;">list is empty</p>
            </div>
            <br>
            <br>
          </div>

          {%else%}
          <div>
            <table class="table table-striped">
              <thead CLASS="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">SITE</th>
                  <th scope="col">USERNAME</th>
                  <th scope="col">PASSWORD</th>
                  <th scope="col">ACTION</th>
                </tr>
              </thead>

              <tbody>

                {% for t in obj %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{t.site}}</td>
                  <td>{{t.username}}</td>
                  <td>{{t.password}}</td>

                  <td>
                    <a href="/delete/{{t.id}}" title="Delete" class="">üóëÔ∏è</a> 
                    <a href="/update/{{t.id}}" title="Update" class="btn btn--block btn glow-button btn-primary">Update</a> 

                  </td>
                </tr>
                {%endfor%}


              </tbody>
            </table>
          </div>
          {%endif%}

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</html>
